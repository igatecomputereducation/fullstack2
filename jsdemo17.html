<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <form id="frm1" action="createuser.jsp" method="post">
                    <label for="fname" class="form-label">Your Name</label>
                    <input type="text"  name="fname" id="fname" class="form-control" autofocus autocomplete="off">
                    <p class="form-text text-white" id="vname">Name is mandatory</p>
                    
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                    
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" name="pwd" id="pwd" class="form-control" required>
                    
                    <label for="cpwd" class="form-label">Confirm Password</label>
                    <input type="password" name="cpwd" id="cpwd" class="form-control" required>
                
                    <br><br>

                    <input type="button" id="btn1" value="Sign up" class="btn btn-success w-100">

                </form>
                <br><br>
                    
                
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
   
    <script>

       
        document.getElementById("btn1").onclick=function(){
            var pwd=document.getElementById("pwd");
            var cpwd=document.getElementById("cpwd");
            if(pwd.value==cpwd.value)
            {
                var frm=document.getElementById("frm1");
                frm.setAttribute("method","post");
                frm.setAttribute("action","createuser.jsp");
                frm.submit();
            }
            else
            {
                pwd.value="";
                cpwd.value="";
                pwd.focus();
            }
        }
        

        document.getElementById("fname").onkeyup=function(){
            var x=this.value;
            x=x.toUpperCase();
            this.value=x;
        }

        document.getElementById("fname").onblur=function(){
            var x=this.value;
            if(x=="")
            {
                this.classList.remove("is-valid");
                this.classList.add("is-invalid");
                document.getElementById("vname").classList.remove("text-white");
                document.getElementById("vname").classList.add("text-danger");
            }
            else
            {
                this.classList.remove("is-invalid");
                this.classList.add("is-valid");
                document.getElementById("vname").classList.remove("text-danger");
                document.getElementById("vname").classList.add("text-white");
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
