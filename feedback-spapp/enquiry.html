<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
           
            $(document).ready(function(){
                $.ajax({
                    method: "GET",
                    url: "http://localhost:3000/maxenqid"
                })
                .then(function(maxenqid){
                    $("#enqid").val(parseInt(maxenqid)+1);
                })
                .catch(function(err){
                    alert("Something went wrong");
                })
            })
           
           
           
            $("#btnenq").click(function(){
                var obj={
                    "enqid":$("#enqid").val(),
                    "name":$("#cname").val(),
                    "contact":$("#contact").val(),
                    "email":$("#email").val(),
                    "sub":$("#sub").val(),
                    "msg":$("#msg").val()
                };
                
                $.ajax({
                    method: "POST",
                    url: "http://localhost:3000/crenq",
                    data:obj
                })
                .then(function(msg){
                    alert(msg);
                })
                .catch(function(err){
                    alert(err);
                })
                location.reload();
            })
        })
    </script>
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <h2 class="text-center text-white bg-success p-2 my-3">Ask Me...</h2>
                <input type="text" name="enqid" id="enqid" class="form-control" autocomplete="off" hidden>
                <label for="cname" class="form-label">Your Name</label>
                <input type="text" name="cname" id="cname" class="form-control" autocomplete="off" autofocus>
                <label for="contact" class="form-label">Contact</label>
                <input type="text" name="contact" id="contact" class="form-control" autocomplete="off">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off">
                <label for="sub" class="form-label">Subject</label>
                <input type="text" name="sub" id="sub" class="form-control" autocomplete="off">
                <label for="msg" class="form-label">Message</label>
                <textarea name="msg" id="msg" cols="30" rows="5" class="form-control" autocomplete="off"></textarea>
                <br>
                <input type="button" value="Submit" id="btnenq" class="btn btn-success d-block mx-auto">
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
