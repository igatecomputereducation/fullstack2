<!DOCTYPE html>
<html lang="en">
<head>

            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <h2 class="text-center">BMI Calculator</h2>
                <form action="/calculate" method="POST">
                    <label for="ht" class="form-label">Height (feets)</label>
                    <input type="text" name="ht" id="ht" class="form-control">
                    <label for="wt" class="form-label">Weight (Kgs)</label>
                    <input type="text" name="wt" id="wt" class="form-control">
                    <button type="submit" class="btn btn-success mt-3">Calculate</button>
                </form>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
