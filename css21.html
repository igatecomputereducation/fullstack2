<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #con{
            padding:50px;
            background-color:yellow;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap:5px;
            justify-items: center;
        }
        .ibox{
            width:80%;
            background-color: lightgrey;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="con">
        <div class="ibox">
            One
        </div>
        <div class="ibox">
            Two
        </div>
        <div class="ibox">
            Three
        </div>
        <div class="ibox">
            Four
        </div>
        <div class="ibox">
            Five
        </div>
        <div class="ibox">
            Six
        </div>
        <div class="ibox">
            Seven
        </div>
        <div class="ibox">
            Eight
        </div>
        <div class="ibox">
            Nine
        </div>
        <div class="ibox">
            Ten
        </div>
    </div>
</body>
</html>
