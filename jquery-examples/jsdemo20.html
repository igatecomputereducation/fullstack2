<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        Courses
                    </div>
                    <div class="card-body ps-5">
                        <br><br>
                        <input type="radio" name="course" value="12000" id="course" checked onclick="showfee()"> Bcom <br><br>
                        <input type="radio" name="course" value="25000" id="course"  onclick="showfee()">BCA<br><br>
                        <input type="radio" name="course" value="22000" id="course"  onclick="showfee()">BSc<br><br>
                        <br><br>
                        <h3 id="fee">Fee: 12000</h3>
                        <br><br>
                    </div>
                    <div class="card-footer">
                        <span class="text-danger">*</span> Fee is subject to change
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
    <script>
        function showfee()
        {
            if(course[0].checked)
                document.getElementById("fee").innerText="Fee: "+course[0].value;
            else if(course[1].checked)
                document.getElementById("fee").innerText="Fee: "+course[1].value;
            else
                document.getElementById("fee").innerText="Fee: "+course[2].value;   
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
