<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./myscript.js"></script>
</head>

<body data-fnt="verdana">
    
    <div class="p-5 m-3 border text-white" data-bgclr="red" id="con">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum autem inventore repellat, magnam nesciunt voluptate, veritatis suscipit corrupti velit asperiores laudantium provident, placeat ducimus. Perferendis dolor aliquid iure ipsum adipisci.
    </div>

    <script>
        $("document").ready(function(){
            var c=$("#con").data("bgclr");
            if(c=="green")
                 $("#con").addClass("bg-success");
            else if(c=="blue")
                 $("#con").addClass("bg-primary");
            else if(c=="red")
                 $("#con").addClass("bg-danger");
            else
                 $("#con").addClass("bg-dark");

            var f=$("body").data("fnt");
            $("body").css("font-family",f);

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
