<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        
    </script>
</head>
<body>
    <div class="modal fade" id="modal1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">igate solutions</div>
                    <button class="btn-close" data-bs-toggle="modal"></button>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio dolore maxime illum consectetur, ex, nulla a accusantium minus nisi quos commodi culpa veritatis praesentium nesciunt necessitatibus. Natus reiciendis rerum esse?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-toggle="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--To show modal on click-->
    <button class="btn btn-primary" data-bs-toggle="modal" 
    data-bs-target="#modal1">Show</button>
    
    <!--To display modal after 3000ms from page loading-->
    <script>
        setTimeout(()=>{
            $("#modal1").modal("show");
        },3000);
    </script>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
