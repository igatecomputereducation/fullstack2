<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3 p-3 border">
        
        <form action="empprocess.jsp" method="POST">
            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-8">
                    <h1 class="p-3 bg-primary text-white text-center mb-3">Employee Data</h1>
                    <label for="empno" class="form-label">Empno</label>
                    <input type="text" name="empno" id="empno" class="form-control" autocomplete="off">
                    <label for="ename" class="form-label">Employee Name</label>
                    <input type="text" name="ename" id="ename" class="form-control" autocomplete="off">
                    <label for="sal" class="form-label">Salary</label>
                    <input type="text" name="sal" id="sal" class="form-control"  autocomplete="off">
                    <label for="grade" class="form-label">Grade</label>
                    <select name="grade" id="grade" class="form-select">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Submit" class="w-100 btn btn-primary">
                
                </div>
                <div class="col-md-2">

                </div>
            </div>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
