<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            margin: 0px;
        }
        .btnstyle{
            padding:20px 50px;
            border-radius: 50px;
            border: 1px solid gray;
            transition: all 0.5s ease 0s;
        }
        #b1:hover{
            background-color: black;
            color: white;
        }
        #b2:hover{
            box-shadow: 0px 0px 10px 5px silver;
        }
        #b3:hover{
            transform: scale(1.2,1.2);
        }
    </style>
</head>
<body>
    <br><br><br>
    <button id="b1" class="btnstyle">Learn More</button>
    <br><br><br>
    <button id="b2" class="btnstyle">Learn More</button>
    <br><br><br>
    <button id="b3" class="btnstyle">Learn More</button>
</body>
</html>
