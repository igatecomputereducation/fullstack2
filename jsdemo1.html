<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
            text-align: center;
       }
       img{
            width: 50%;
       }
       input{
            padding: 10px 25px;
            margin: 20px;
       }
    </style>
    <script>
        function change_img(n){
                switch(n){
                    case 1:
                        window.document.images[0].src="./img/imac.jpg";
                        break;
                    case 2:
                        window.document.images[0].src="./img/ipad.jpg";
                        break;
                    case 3:
                        window.document.images[0].src="./img/iphone.jpg";
                }
        }
    </script>
</head>
<body>
    <br><br><br>
    <img src="./img/imac.jpg" alt="">
    <form action="">
        <input type="button" value="imac" onclick="change_img(1)">
        <input type="button" value="ipad" onclick="change_img(2)">
        <input type="button" value="iphone" onclick="change_img(3)">
    </form>
</body>
</html>
