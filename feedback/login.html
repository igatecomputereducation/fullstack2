<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/jquery.cookie/jquery.cookie.js"></script>
    <script>
        function authenticate(){
            var data={
                "username": $("#username").val(),
                "password": $("#password").val()
            };

            $.ajax({
                method: "post",
                url: "http://localhost:3000/usravl",
                data: data
            })
            .then(function(res){
                if(res.status==="auth")
                {
                    $.cookie('status','auth',{expires:7,path:"/"});
                    alert("you are welcome");
                }
                else
                {
                    alert("Invalid credentials");
                    location.reload();
                }

            })
            .catch(function(err){

            })
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center">Login</h3>
                <label for="username" class="form-label">User Name</label>
                <input type="text" name="username" id="username" class="form-control" required autofocus autocomplete="off">
                <label for="password" class="form-label">Password</label>
                <input type="text" name="password" id="password" class="form-control" required autocomplete="off">
                <button class="btn btn-success d-block mx-auto" onclick="authenticate()">Login</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
